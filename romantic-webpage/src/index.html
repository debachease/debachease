<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Themed Webpage</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>For My Love</h1>
        <p>A special place just for you.</p>
    </header>
    <main>
        <section class="love-notes">
            <h2>Love Notes</h2>
            <p>Every moment with you is a treasure.</p>
            <button id="show-message">Show a Surprise Message</button>
            <p id="surprise-message" style="display:none;">You make my heart smile!</p>
        </section>
        <section class="gallery">
            <h2>Our Memories</h2>
            <div class="image-container">
                <img src="path/to/image1.jpg" alt="Memory 1">
                <img src="path/to/image2.jpg" alt="Memory 2">
                <img src="path/to/image3.jpg" alt="Memory 3">
            </div>
        </section>
    </main>
    <footer>
        <p>Created with love by [Your Name]</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
